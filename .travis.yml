notifications:
  email: false

sudo: true

os:
- linux

language: node_js

node_js:
- 8.9.1

addons:
  apt:
    packages:
      - libsecret-1-dev

before_install:
- if [ $TRAVIS_OS_NAME == "linux" ]; then
    export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
    sh -e /etc/init.d/xvfb start;
    sleep 3;
  fi

install:
- npm install;

script:
- npm test
- npm run lint

before_deploy:
- npm install -g vsce;
- vsce package;

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "*.vsix"
  skip_cleanup: true
  on:
    repo: markvincze/vscode-codeFragments
    tags: true